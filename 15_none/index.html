<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style-main.css">
    <title>Document</title>
</head>
<body>


<div class="container">
    <div class="start-box">
        <input type="text" id="input-content" placeholder="Enter Time by second">
        <button  id="start-counter">Start</button>
    </div>
    <div id="error-message" >h</div>
    <div class="c100 p50" id="c100">
        <span>250</span>
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
    </div>
    <div class="message">
        <span class="loading">Running...</span>
        <span class="success">successful</span>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
